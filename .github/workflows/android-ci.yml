name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (LaunchAlertKit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Run tests & generate JaCoCo report (LaunchAlertKit)
        run: ./gradlew :launchalertkit:clean :launchalertkit:jacocoTestReport --stacktrace

      # ğŸ” Ø¨Ø¨ÛŒÙ†ÛŒÙ… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ exec/ec Ø³Ø§Ø®ØªÙ‡ Ù…ÛŒØ´Ù† ÛŒØ§ Ù†Ù‡
      - name: Debug â€“ list executionData
        run: ls -R launchalertkit/build | grep -E "\.exec|\.ec" || echo "No exec/ec files"

      # ğŸ” Ø¨Ø¨ÛŒÙ†ÛŒÙ… report Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡ ÛŒØ§ Ù†Ù‡
      - name: Debug â€“ list build reports
        run: ls -R launchalertkit/build/reports/jacoco || true

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: launchalertkit-jacoco-report
          path: launchalertkit/build/reports/jacoco/jacocoTestReport/html
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: launchalertkit/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: launchalertkit
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
